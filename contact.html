    <meta charset="UTF-8">

<body>
<container>
    <div class="bar">
        <div class="left-bar">
            <nav>
                <ul>
                    <a href="index.html"><img class="SELogoBar" src="assets/images/SquareEyes_Logo-crop.png" alt="Square Eyes Logo"></a>
                </ul>
            </nav>
        </div>       
        <div class="right-bar-dropdown">
            <div class="menu-items">
                <button><i class="fa-solid fa-bars"></i></button>
                    <ul>
                        <li><a href="index.html"><i class="fa-regular fa-user user-icon" alt="User icon"></i> User</a></li>
                        <li><a href="listofmovies.html"><i class="fa-solid fa-film film-icon" alt="Film icon for my movies"></i> Movies</a></li>

                    </ul>
            </div>
        </div>    
    </div>

<div class="contact">
    <h1>Get in touch</h1>
    <div class="contact-container">
            <form class="left-contact">
                <div class="contact-fname">
                    <input type="text" id="fname" name="fname" placeholder="Name">
                </div>
                <div class="contact-lname">
                    <input type="text" id="lname" name="lname" placeholder="Last name">
                </div>
                <div class="contact-email">
                    <input type="text" id="Email" name="Email" placeholder="Email">
                </div>
                <p>Typical questions and answers</p>
            </form>

            <form class="right-contact">
                <div type="contact-subject">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                </div>

                <div class="contact-message">
                    <input type="message" id="message" name="message" placeholder="Message..">
                    <button class="send">Send</button>
                </div>
            </form>
    </div>

    <div class="contact-info-boxes">
        <button class="our-email-box">
            <i class="fa-solid fa-envelope fa-2xl" style="color: #000000;" alt="Email envelope icon"></i>
            <h>square_eyes@gmail.com</h>
        </button>
        <button class="our-phone-box">
            <i class="fa-solid fa-phone-volume fa-2xl" style="color: #000000;" alt="Phone icon"></i>
            <h>+47123456789</h>
        </button>
        <button class="our-adress-box">
            <i class="fa-solid fa-map-pin fa-2xl" style="color: #000205;" alt="Map pin icon"></i>
            <h>Adressxxx<br>
                0151 Oslo<br>
                Norway</h>
        </button>
    </div>

    <h2 class="typical-QA">Typical questions and answers
        <i class="fa-solid fa-circle-arrow-right fa-lg" style="color: #ffffff;" alt="Circle arrow right for next page"></i>
    </h2>
</div>


<footer>
    <div class="footer">
        <div class="left-footer">
            <nav>
                <ul>
                    <li>Terms of Use</li>
                    <li><a href="about.html" class="link" >About</a></li>
                    <li><a href="contact.html" class="link">Contact</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <ul>
                    <a href="#" class="social-icon"><i class="fa-brands fa-tiktok" alt="TikTok icon"></i></a>

                    <a href="#" class="social-icon"><i class="fa-brands fa-twitter" alt="Twitter icon"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-square-facebook" alt="Facebook icon"></i></a>
                </ul>   
            </div>
            <div class="copyright">
                <h>&copy; 2022 All rights reserved</h>
            </div>
        </div>
        <div class="right-footer">
            <img class="SELogoFooter" src="assets/images/SquareEyes_Logo.png" alt="Square Eyes Logo">
        </div>
    </div>
</footer>

</container>

</html>
